                description: Description of the Character
                example: Voluptates porro suscipit.
            name:
                type: string
                description: Name of the Character
                example: Est labore et placeat aut nobis.
        example:
            description: Voluptatibus quae est et.
            name: Aut non debitis aut reiciendis.
