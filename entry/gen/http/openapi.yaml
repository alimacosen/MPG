            health:
                type: integer
                description: The amount of health value of the character
                example: 4273580459537282698
                format: int64
            id:
                type: string
                description: UUId of the character
                example: Eius ut consequatur.
            inventoryId:
                type: string
                description: UUId of the inventory record
                example: Odit dolorum dignissimos temporibus.
            name:
                type: string
                description: Name of the character
                example: A explicabo nostrum sit tempore labore.
        example:
