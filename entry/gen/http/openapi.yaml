swagger: "2.0"
info:
    title: Entry Service
    description: HTTP service for a multiple players game
    version: ""
host: localhost:8050
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /character:
        post:
            tags:
                - EntryCharacterService
            summary: createCharacter EntryCharacterService
            operationId: EntryCharacterService#createCharacter
            parameters:
                - name: CreateCharacterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryCharacterServiceCreateCharacterRequestBody'
                    required:
                        - name
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryCharacterServiceCreateCharacterResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - health
                            - experience
                            - inventoryId
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
            schemes:
                - http
    /character/{id}:
        get:
            tags:
                - EntryCharacterService
            summary: getCharacter EntryCharacterService
            operationId: EntryCharacterService#getCharacter
            parameters:
                - name: id
                  in: path
                  description: UUId of the Character
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryCharacterServiceGetCharacterResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - health
                            - experience
                            - inventoryId
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - EntryCharacterService
            summary: deleteCharacter EntryCharacterService
            operationId: EntryCharacterService#deleteCharacter
            parameters:
                - name: id
                  in: path
                  description: UUId of the Character
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        patch:
            tags:
                - EntryCharacterService
            summary: updateCharacter EntryCharacterService
            operationId: EntryCharacterService#updateCharacter
            parameters:
                - name: id
                  in: path
                  description: UUId of the Character
                  required: true
                  type: string
                - name: UpdateCharacterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryCharacterServiceUpdateCharacterRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /inventory/{id}:
