                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryItemServiceUpdateItemRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
