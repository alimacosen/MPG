                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryItemServiceGetItemResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - damage
                            - healing
                            - protection
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - EntryItemService
            summary: deleteItem EntryItemService
            operationId: EntryItemService#deleteItem
            parameters:
                - name: id
                  in: path
                  description: UUId of the item
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        patch:
            tags:
                - EntryItemService
            summary: updateItem EntryItemService
            operationId: EntryItemService#updateItem
            parameters:
                - name: id
                  in: path
                  description: UUId of the item
                  required: true
                  type: string
