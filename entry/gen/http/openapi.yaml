swagger: "2.0"
info:
    title: Entry Service
    description: HTTP service for a multiple players game
    version: ""
host: localhost:8050
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /character:
        post:
            tags:
                - EntryCharacterService
            summary: creatCharacter EntryCharacterService
            operationId: EntryCharacterService#creatCharacter
            parameters:
                - name: CreatCharacterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryCharacterServiceCreatCharacterRequestBody'
                    required:
                        - name
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryCharacterServiceCreatCharacterResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - health
                            - experience
                            - inventoryId
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
            schemes:
                - http
    /character/{id}:
        get:
            tags:
                - EntryCharacterService
            summary: getCharacter EntryCharacterService
            operationId: EntryCharacterService#getCharacter
            parameters:
                - name: id
                  in: path
                  description: UUId of the Character
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryCharacterServiceGetCharacterResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - health
                            - experience
                            - inventoryId
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - EntryCharacterService
            summary: deleteCharacter EntryCharacterService
            operationId: EntryCharacterService#deleteCharacter
            parameters:
                - name: id
                  in: path
                  description: UUId of the Character
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        patch:
            tags:
                - EntryCharacterService
            summary: updateCharacter EntryCharacterService
            operationId: EntryCharacterService#updateCharacter
            parameters:
                - name: id
                  in: path
                  description: UUId of the Character
                  required: true
                  type: string
                - name: UpdateCharacterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryCharacterServiceUpdateCharacterRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /inventory/{id}:
        get:
            tags:
                - EntryInventoryService
            summary: getInventory EntryInventoryService
            operationId: EntryInventoryService#getInventory
            parameters:
                - name: id
                  in: path
                  description: UUId of the inventory
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryInventoryServiceGetInventoryResponseBody'
                        required:
                            - id
                            - userId
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        patch:
            tags:
                - EntryInventoryService
            summary: updateInventory EntryInventoryService
            operationId: EntryInventoryService#updateInventory
            parameters:
                - name: id
                  in: path
                  description: UUId of the Inventory
                  required: true
                  type: string
                - name: UpdateInventoryRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryInventoryServiceUpdateInventoryRequestBody'
                    required:
                        - itemsId
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /item:
        get:
            tags:
                - EntryItemService
            summary: getItems EntryItemService
            operationId: EntryItemService#getItems
            parameters:
                - name: ids
                  in: query
                  description: List of item IDs separated by commas
                  required: false
                  type: array
                  items:
                    type: string
                  collectionFormat: multi
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/ItemResponse'
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        post:
            tags:
                - EntryItemService
            summary: creatItem EntryItemService
            operationId: EntryItemService#creatItem
            parameters:
                - name: CreatItemRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryItemServiceCreatItemRequestBody'
                    required:
                        - name
                        - description
                        - damage
                        - healing
                        - protection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryItemServiceCreatItemResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - damage
                            - healing
                            - protection
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
            schemes:
                - http
    /item/{id}:
        delete:
            tags:
                - EntryItemService
            summary: deleteItem EntryItemService
            operationId: EntryItemService#deleteItem
            parameters:
                - name: id
                  in: path
                  description: UUId of the item
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        patch:
            tags:
                - EntryItemService
            summary: updateItem EntryItemService
            operationId: EntryItemService#updateItem
            parameters:
                - name: id
                  in: path
                  description: UUId of the item
                  required: true
                  type: string
                - name: UpdateItemRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/EntryItemServiceUpdateItemRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
definitions:
    EntryCharacterServiceCreatCharacterRequestBody:
        title: EntryCharacterServiceCreatCharacterRequestBody
        type: object
        properties:
            description:
