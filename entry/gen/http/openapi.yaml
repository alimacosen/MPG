                        - description
                        - damage
                        - healing
                        - protection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/EntryItemServiceCreateItemResponseBody'
                        required:
                            - id
                            - name
                            - description
                            - damage
                            - healing
                            - protection
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
            schemes:
                - http
    /item/{id}:
